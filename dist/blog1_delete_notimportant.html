<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Mozheiko - Blog</title>
  <meta name="description"
    content="Hello there, I'm Mark Mozheiko – an intrepid explorer through the lens, on a relentless quest to capture the world's boundless wonders. Join me in unraveling the extraordinary through my lens as I embark on a visual journey like no other.">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
</head>

<body
  class="dark:bg-black bg-white min-h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <header class="flex w-full overflow-hidden pt-10 pb-1">
    <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
      <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
        <div class="mr-4 md:mr-8">
          <a href="../index.html" class="text-2xl font-signika font-bold">MARK MOZHEIKO</a>
        </div>
        <div class="ml-auto md:hidden flex items-center justify-start">
          <button onclick="menuToggle()" @click="open = !open"
            class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none"
            @click="open = !open">
            <span class="sr-only">Open main menu</span>
            <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open } "></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
            </div>
          </button>
        </div>
        <div id="menu"
          class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
          <ul id="ulMenu"
            class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
            <li class="group transition duration-300">
              <a href="../index.html" class="font-signika text-2xl">PORTFOLIO
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white">
                </span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="about_me.html" class="font-signika text-2xl">ABOUT ME
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white">
                </span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="contact.html" class="font-signika text-2xl">CONTACT
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white">
                </span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="blog.html" class="font-signika text-2xl">BLOG
                <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Blog Content Section -->
  <main class="container mx-auto py-10">
    <h1 class="text-4xl font-bold mb-8 transition duration-300 ease-in-out hover:opacity-75">Blog</h1>
    
    <!-- Blog Posts Container -->
    <div id="blog-container" x-data="blogPosts()">
      
      <!-- Loading State -->
      <template x-if="isLoading">
        <div class="flex justify-center items-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
          <span class="ml-3">Loading blog posts...</span>
        </div>
      </template>
      
      <!-- Error State -->
      <template x-if="error && !isLoading">
        <div class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-300 px-4 py-3 rounded mb-6">
          <p x-text="error"></p>
          <p class="mt-2">You can visit my Medium profile directly at: 
            <a href="https://medium.com/@mark.mozheiko" class="underline" target="_blank">medium.com/@mark.mozheiko</a>
          </p>
        </div>
      </template>
      
      <!-- Blog Posts List -->
      <ul x-show="!isLoading && !error">
        <template x-for="post in posts" :key="post.guid">
          <li class="mb-8 border-b border-gray-200 dark:border-gray-700 pb-6 last:border-b-0">
            <article>
              <h2 class="text-2xl font-semibold mb-2">
                <a :href="post.link" 
                   target="_blank" 
                   class="transition duration-300 ease-in-out hover:text-blue-500"
                   x-text="post.title"></a>
              </h2>
              
              <div class="flex flex-wrap items-center text-sm text-gray-600 dark:text-gray-400 mb-3">
                <time :datetime="post.pubDate" x-text="formatDate(post.pubDate)"></time>
                <span class="mx-2">•</span>
                <span x-text="post.readingTime"></span>
              </div>
              
              <div class="prose dark:prose-invert max-w-none mb-4" x-html="post.description"></div>
            </article>
          </li>
        </template>
        
        <!-- Empty State -->
        <template x-if="posts.length === 0 && !isLoading && !error">
          <li class="text-center py-12">
            <p class="text-lg">No blog posts found.</p>
            <p class="mt-2">Check out my Medium profile at: 
              <a href="https://medium.com/@mark.mozheiko" class="text-blue-600 dark:text-blue-400 underline" target="_blank">medium.com/@mark.mozheiko</a>
            </p>
          </li>
        </template>
      </ul>
    </div>
  </main>

  <script>
    // Blog posts Alpine.js data component
    function blogPosts() {
      return {
        posts: [],
        isLoading: true,
        error: null,
        
        async init() {
          try {
            console.log('Fetching blog posts...');
            
            // Try multiple approaches to get the Medium feed
            const posts = await this.fetchMediumPosts();
            this.posts = posts;
            console.log('Final posts loaded:', this.posts.length);
            
          } catch (err) {
            console.error('Error fetching posts:', err);
            this.error = 'Failed to load blog posts. Please try again later.';
          } finally {
            this.isLoading = false;
          }
        },
        
        async fetchMediumPosts() {
          // Method 1: Try RSS2JSON API first (most reliable)
          try {
            console.log('Trying RSS2JSON API...');
            const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@mark.mozheiko');
            const data = await response.json();
            
            if (data.status === 'ok' && data.items && data.items.length > 0) {
              console.log('Successfully fetched posts via RSS2JSON:', data.items.length);
              return data.items.map(post => ({
                ...post,
                readingTime: this.calculateReadingTime(post.content),
                description: this.cleanDescription(post.description || post.content)
              }));
            } else {
              console.warn('RSS2JSON returned no items or error status');
            }
          } catch (err) {
            console.warn('RSS2JSON method failed:', err);
          }
          
          // Method 2: Try CORS proxy for direct RSS
          try {
            console.log('Trying CORS proxy for direct RSS...');
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://medium.com/feed/@mark.mozheiko')}`);
            const rssText = await response.text();
            const posts = this.parseRSSFeed(rssText);
            
            if (posts.length > 0) {
              console.log('Successfully parsed RSS feed via proxy:', posts.length);
              return posts;
            }
          } catch (err) {
            console.warn('CORS proxy method failed:', err);
          }
          
          // Method 3: Last resort - hardcoded fallback
          console.log('Using fallback posts');
          return this.getFallbackPosts();
        },
        
        parseRSSFeed(rssText) {
          try {
            console.log('Parsing RSS feed...');
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(rssText, 'text/xml');
            
            // Check for parsing errors
            const parseError = xmlDoc.getElementsByTagName('parsererror');
            if (parseError.length > 0) {
              console.error('RSS parsing error:', parseError[0].textContent);
              return [];
            }
            
            const items = xmlDoc.getElementsByTagName('item');
            console.log('Found items in RSS:', items.length);
            
            const posts = [];
            
            for (let i = 0; i < items.length; i++) {
              const item = items[i];
              
              // Extract data with fallbacks
              const titleElement = item.getElementsByTagName('title')[0];
              const linkElement = item.getElementsByTagName('link')[0];
              const pubDateElement = item.getElementsByTagName('pubDate')[0];
              const contentElement = item.getElementsByTagName('content:encoded')[0] || 
                                   item.getElementsByTagName('description')[0];
              
              const title = titleElement ? titleElement.textContent : 'Untitled';
              const link = linkElement ? linkElement.textContent.trim() : '#';
              const pubDate = pubDateElement ? pubDateElement.textContent : new Date().toISOString();
              const content = contentElement ? contentElement.textContent : '';
              
              // Create description preview
              const description = this.createDescriptionPreview(content);
              
              posts.push({
                title: title,
                link: link,
                pubDate: pubDate,
                description: description,
                guid: link,
                readingTime: this.calculateReadingTime(content)
              });
            }
            
            console.log('Parsed posts:', posts);
            return posts;
            
          } catch (err) {
            console.error('Error parsing RSS feed:', err);
            return [];
          }
        },
        
        createDescriptionPreview(content) {
          if (!content) return "";
          
          // Remove HTML tags
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = content;
          let plainText = tempDiv.textContent || tempDiv.innerText || '';
          
          // Remove tracking pixels and other non-content
          plainText = plainText.replace(/https:\/\/medium\.com\/_\/stat\?[^ ]+/g, '');
          
          // Truncate to reasonable length
          if (plainText.length > 200) {
            plainText = plainText.substring(0, 200) + '...';
          }
          
          return plainText || "Read more on Medium";
        },
        
        cleanDescription(htmlContent) {
          if (!htmlContent) return "";
          
          // Create a temporary div to parse HTML
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = htmlContent;
          
          // Remove all images (Medium logos, tracking pixels, etc.)
          const images = tempDiv.getElementsByTagName('img');
          while (images.length > 0) {
            images[0].parentNode.removeChild(images[0]);
          }
          
          // Remove any elements with Medium-related classes or IDs
          const mediumElements = tempDiv.querySelectorAll('[class*="medium" i], [id*="medium" i]');
          mediumElements.forEach(el => el.parentNode.removeChild(el));
          
          // Remove any "Read on Medium" or similar text
          const textNodes = tempDiv.childNodes;
          for (let i = textNodes.length - 1; i >= 0; i--) {
            if (textNodes[i].nodeType === 3) { // Text node
              textNodes[i].textContent = textNodes[i].textContent
                .replace(/read\s+on\s+medium/gi, '')
                .replace(/continue\s+reading\s+on\s+medium/gi, '');
            }
          }
          
          // Get the cleaned HTML
          let cleanedHTML = tempDiv.innerHTML.trim();
          
          // If we removed everything, provide a simple fallback
          if (!cleanedHTML) {
            cleanedHTML = '<p>Read the full article on my blog.</p>';
          }
          
          return cleanedHTML;
        },
        
        getFallbackPosts() {
          return [
            {
              title: "Testing 2, second blog",
              link: "https://medium.com/@mark.mozheiko/testing-2-second-blog-10f0dea6c61f",
              pubDate: "Sat, 22 Nov 2025 16:13:03 GMT",
              description: "Again, testing how this would look like on my website...",
              guid: "https://medium.com/p/10f0dea6c61f",
              readingTime: "1 min read"
            },
            {
              title: "Testin",
              link: "https://medium.com/@mark.mozheiko/testin-56fc5031352b",
              pubDate: "Sat, 22 Nov 2025 11:22:01 GMT", 
              description: "Testing this first blog for data fetching to own ws...",
              guid: "https://medium.com/p/56fc5031352b",
              readingTime: "1 min read"
            }
          ];
        },
        
        calculateReadingTime(content) {
          if (!content) return "1 min read";
          
          const text = content.replace(/<[^>]*>/g, '');
          const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
          const readingTime = Math.max(1, Math.ceil(wordCount / 200));
          return `${readingTime} min read`;
        }
      };
    }

    // Format date function
    function formatDate(dateString) {
      try {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
      } catch (e) {
        const match = dateString.match(/\d{1,2} \w+ \d{4}/);
        return match ? match[0] : dateString;
      }
    }

    // Mobile menu toggle
    function menuToggle() {
      const menu = document.getElementById('menu');
      const ulMenu = document.getElementById('ulMenu');
      
      if (menu.classList.contains('h-0')) {
        menu.classList.remove('h-0', 'mt-0');
        menu.classList.add('h-auto', 'mt-5');
        ulMenu.classList.remove('opacity-0');
        ulMenu.classList.add('opacity-100');
      } else {
        menu.classList.add('h-0', 'mt-0');
        menu.classList.remove('h-auto', 'mt-5');
        ulMenu.classList.add('opacity-0');
        ulMenu.classList.remove('opacity-100');
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded');
      setTimeout(() => {
        document.body.classList.remove('opacity-0');
      }, 100);
    });
  </script>
</body>

</html>
